<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // LATIHAN LOOPING FOR
        document.write("----------------- Cetak angka 1 s/d 30 ------------------")
        let angka;
        for (angka = 1; angka <=30; angka++) {
            if (angka == 13) continue;
            if (angka == 50) break;

            document.write("<br/>No. " + angka);

        }
        document.write("<br/>----------------- Cetak angka 1 s/d 30 ------------------")
        let no
        for (no = 30; no >=1; no--) {
            document.write("<br/>Bilangan" + no );
        }

        document.write("<hr>");
        document.write("<br/>");
        document.write("<br/>");


        // LATIHAN LOOPING WHILE 
        document.write("----------------- Cetak angka 1 s/d 30 ------------------")
        let angka1 = 1;
        while (angka1 <=30) {
            document.write("<br/>No. " + angka1);
            angka1++;
        }

        document.write("<br/>----------------- Cetak angka 1 s/d 30 ------------------")
        let no1 = 30;
        while (no1 >= 1) {
            document.write("<br/>Bilangan" + no1 );
            no1--;
        }

        document.write("<hr>");
        document.write("<br/>");
        document.write("<br/>");


        // LATIHAN LOOPING FOR IN
        const buah2an = ['Pepaya', 'Mangga', 'Pisang', 'Jambu'];
        buah2an[1] = 'Jeruk';

        buah2an.splice(2, 1);

        document.write(`<br/>${buah2an[0]}`);
        document.write(`<br/>${buah2an[1]}`);
        document.write("<br/>" + buah2an[2]);
        document.write(`<br/>${buah2an[3]}`);

        buah2an.push('Nagngka', 'Semangka', 'Melon');
        document.write(`<br/>buah2an[4]`);
        document.write(`<br/>buah2an[5]`);
        document.write(`<br/>buah2an[6]`);

        for (let buah in buah2an) {
            document.write(`<br/>Buah ${buah}`);
        }

        for (let buah in buah2an) {
            document.write(`<br/>Buah {buah2an[buah]}`);
        }

        for (let buah in buah2an) {
            document.write(`<br/>Buah dengan index - {buah} adalah
            buah {buah2an[buah]}`);
        }
    </script>
</body>
</html>

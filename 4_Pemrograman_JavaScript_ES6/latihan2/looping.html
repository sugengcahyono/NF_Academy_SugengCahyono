<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Looping</title>
</head>
<body>
    <script>

        // FOR
        let i;
        for (i=1;i<10;i++) {
            document.write("Lopping = " + i);
        }
        document.write("<hr>");


        // WHILE 
        let y = 0;
        while (y<4) {
            document.write(y);
            y++;
        }
        document.write("<hr>");
        document.write("<br/>");

        




    </script>
</body>
</html>

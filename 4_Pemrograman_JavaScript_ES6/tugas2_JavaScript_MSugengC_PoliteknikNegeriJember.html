<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Pegawai</title>
    <style>
        table { border-collapse: collapse; width: 50%; }
        th, td { border: 1px solid black; padding: 8px; text-align: left; }
        th { background-color: #f2f2f2; }
    </style>
</head>
<body>
    <h2>Data Pegawai</h2>
    <table>
        <thead>
            <tr>
                <th>Nama Pegawai</th>
                <th>Umur</th>
                <th>Jabatan</th>
                <th>Status</th>
                <th>Gaji Pokok</th>
                <th>Tunjangan Jabatan</th>
                <th>BPJS</th>
                <th>Tunjangan Keluarga</th>
                
            </tr>
        </thead>
        <tbody>
            <script>
                let pegawai = "Dodi Prayodi";
                let umur = 25;
                let jabatan = "Manajer";
                let status = "Menikah";
                let gajiPokok;

                // Menentukan Gaji Pokok dengan if
                if (jabatan === "Manajer") {
                    gajiPokok = 15000000;
                } else if (jabatan === "Asisten Manajer") {
                    gajiPokok = 10000000;
                } else if (jabatan === "Staff") {
                    gajiPokok = 5000000;
                } else {
                    gajiPokok = 0;
                }

                let tunjanganJabatan = 0.15 * gajiPokok;
                let bpjs = 0.10 * gajiPokok;
                let tunjanganKeluarga = (status === "Menikah") ? 0.20 * gajiPokok : 0;
                let totalGaji = gajiPokok + tunjanganJabatan + bpjs + tunjanganKeluarga;

                document.write(`
                    <tr>
                        <td>${pegawai}</td>
                        <td>${umur} tahun</td>
                        <td>${jabatan}</td>
                        <td>${status}</td>
                        <td>Rp ${gajiPokok.toLocaleString()}</td>
                        <td>Rp ${tunjanganJabatan.toLocaleString()}</td>
                        <td>Rp ${bpjs.toLocaleString()}</td>
                        <td>Rp ${tunjanganKeluarga.toLocaleString()}</td>
                        
                    </tr>
                `);
            </script>
        </tbody>
        <tfoot>
            <tr>
                <td colspan="7"><strong>Total Gaji</strong></td>
                <td><strong>Rp <script>document.write(totalGaji.toLocaleString());</script></strong></td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
